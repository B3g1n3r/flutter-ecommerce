name: ecommerce_app
description: A full-featured eCommerce mobile app built with Flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  badges: ^3.1.2
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_staggered_animations: ^1.1.1
  provider: ^6.1.1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  http: ^1.4.0
  shared_preferences: ^2.5.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
